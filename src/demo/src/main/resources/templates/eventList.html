<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>イベント一覧</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<form method="post" action="logout">
		<p th:text="${sessionModel.simei}" style="display: inline"/>
		<input type="submit" value="ログアウト"/>
	</form>

    <h2>イベント一覧</h2>

 	<form method="post" action="/event">
		<P><input type="submit" value="イベント追加"/></P>
	</form>
	<form method="post" action="/member">
		<P><input type="submit" value="メンバー表示"/></P>
	</form>

    <table class="list" border="1">
    <tr>
      <th>日付</th>
      <th>イベント</th>
    </tr>
    <tr th:each="event:${events}">
      <td th:text="${event.eventDate}">date</td>
      <td><a th:href="@{'/eventDetail?eventid=' + ${event.eventid}}"><span th:text="${event.eventName}">name</span></a></td>
		<td>
	      	<form method="post" th:action="@{'/event?id=' + ${event.eventid}}">
				<input type="submit" value="編集"/>
			</form>
		</td>
    </tr>
    </table>

</body>
</html>
