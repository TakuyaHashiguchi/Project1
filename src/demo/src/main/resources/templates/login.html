<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Input</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<style type="text/css">
		#login {
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    width: 600px;
	    height: 400px;
	    margin: -200px 0px 0px -300px; /* 幅と高さの半分のネガティブマージン */
		}

		.fieldError {
			background-color: #ff8080;
		}
	</style>

</head>
<body >
	<div id="login">
		<form method="post" th:object="${loginChkModel}" action="/loginchk">
			<p style="color: red; text-align: center" th:text="${Message}"></p>

			<p style="color: red; text-align: center" th:if="${#fields.hasErrors('employeeid')}" th:errors="*{employeeid}"></p>
			<p style="color: red; text-align: center" th:if="${#fields.hasErrors('passwd')}" th:errors="*{passwd}"></p>

		    <div style="text-align:center">
				<table style="margin-left:auto; margin-right:auto;">
					<tr><td>ユーザID(社員番号)：</td><td><input type="text" name="employeeid" th:field="*{employeeid}" th:errorclass="fieldError"/></td></tr>
					<tr><td>パスワード：</td><td><input type="text" name="passwd" th:field="*{passwd}" th:errorclass="fieldError"/></td></tr>
				</table>
			</div>
			<div style="text-align:center">
				<p><input type="submit" value="ログイン"/></p>
			</div>

		</form>
	</div>
</body>
</html>
