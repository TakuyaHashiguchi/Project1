<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Input</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<style type="text/css">

	#login {
	  position: absolute;
	  top: 0px;
	  right: 0px;
	  bottom: 0px;
	  left: 0px;
	  margin: auto;

	  width: 80%;
	  height:80%;
	}
	</style>

</head>
<body >
	<div id="login">
		<form method="post" action="/loginchk">
			<div style="text-align:center">
				<table style="margin-left:auto; margin-right:auto;">
					<tr><td>ユーザID：</td><td><input type="text" name="id"/></td></tr>
					<tr><td>パスワード：</td><td><input type="text" name="passwd"/></td></tr>
				</table>
			</div>
			<div style="text-align:center">
				<p><input type="submit" value="ログイン"/></p>
			</div>
		</form>
	</div>
</body>
</html>
