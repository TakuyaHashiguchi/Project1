<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Input</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<style type="text/css">

	#login {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    height: 300px;
    margin: -150px 0px 0px -200px; /* 幅と高さの半分のネガティブマージン */
	}
	</style>

</head>
<body >
	<div id="login">
		<form method="post" action="/loginchk">
			<p style="color: red; text-align: center" th:text="${Message}"></p>
			<div style="text-align:center">
				<table style="margin-left:auto; margin-right:auto;">
					<tr><td>ユーザID(社員番号)：</td><td><input type="text" name="employeeid"/></td></tr>
					<tr><td>パスワード：</td><td><input type="text" name="passwd"/></td></tr>
				</table>
			</div>
			<div style="text-align:center">
				<p><input type="submit" value="ログイン"/></p>
			</div>
		</form>
	</div>
</body>
</html>
